name: deploy
on: push

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
          submodules: recursive
          fetch-depth: 0
      - name: Checkout - read hash
        run: ./.github/read_hash.sh
      - name: Toolchain - rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Toolchain - nodejs
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Preprocessor - dependency + build
        run: cargo build --release --all-features
        working-directory: gust-gen
      - name: Data - build
        run: gust-gen/target/release/gust-gen ./gust-data ./public/gust_generated
      - name: Frontend - dependency
        run: yarn install --frozen-lockfile
      - name: Frontend - build
        run: yarn build
      - name: Frontend - upload
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
  publish:
    name: publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Artifact - download
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build
      - name: Artifact - push all
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: 'build'
      - name: Artifact - reupload all markdown files
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --content-type text/markdown
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: 'build/gust_generated/entries'
          DEST_DIR: '/gust_generated/entries'
